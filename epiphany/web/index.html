<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epiphany Search - JD Benchmark</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header { background-color: #e4393c; padding: 20px 0; text-align: center; }
        .search-container { max-width: 800px; margin: 0 auto; display: flex; }
        .search-input { flex: 1; padding: 10px; border: 2px solid #e4393c; outline: none; font-size: 16px; }
        .search-btn { background-color: #e4393c; color: white; border: none; padding: 10px 30px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .item { background: white; padding: 10px; border-radius: 4px; transition: transform 0.2s; }
        .item:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item img { width: 100%; height: 200px; object-fit: cover; background-color: #eee; }
        .item-price { color: #e4393c; font-size: 20px; font-weight: bold; margin: 10px 0; }
        .item-price::before { content: "¥"; font-size: 14px; }
        .item-title { font-size: 14px; color: #666; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="query" class="search-input" placeholder="搜索商品，例如: phone">
            <button onclick="search()" class="search-btn">搜索</button>
        </div>
    </div>
    <div class="container">
        <div id="results" class="grid"></div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const res = await fetch(`/api/search?q=${query}`);
            const items = await res.json();
            
            const html = items.map(item => `
                <div class="item">
                    <img src="${item.image_url}" alt="${item.title}">
                    <div class="item-price">${item.price}</div>
                    <div class="item-title">${item.title}</div>
                </div>
            `).join('');
            document.getElementById('results').innerHTML = html;
        }

        // Trigger search on enter
        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
