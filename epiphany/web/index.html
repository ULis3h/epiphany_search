<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epiphany Search - Discover Tech</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="hero">
        <h1>Epiphany Search</h1>
        <p>探索未来科技，发现无限可能</p>
        <div class="search-container">
            <input type="text" id="query" class="search-input" placeholder="Search for products...">
            <button onclick="search()" class="search-btn">Search</button>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Featured Products</div>
        <div id="latency-display" style="font-size: 0.9em; color: #666; margin-bottom: 10px;"></div>
        <div id="results" class="grid">
            <div class="placeholder">Type something above to start searching...</div>
        </div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            if (!query.trim()) return;

            // Simple loading state
            document.getElementById('results').innerHTML = '<div class="placeholder">Searching...</div>';

            try {
                const res = await fetch(`/api/search?q=${query}`);
                const data = await res.json();
                const items = data.items;

                // Update latency display
                const latencyDiv = document.getElementById('latency-display');
                if (latencyDiv) {
                    latencyDiv.innerText = `Search completed in ${data.latency_ms} ms`;
                }

                if (items.length === 0) {
                    document.getElementById('results').innerHTML = '<div class="placeholder">No products found.</div>';
                    return;
                }

                const html = items.map(item => `
                    <div class="card">
                        <div style="overflow: hidden;">
                            <img class="card-img" src="${item.image_url}" alt="${item.title}">
                        </div>
                        <div class="card-body">
                            <div class="card-title">${item.title}</div>
                            <div class="card-price">${item.price}</div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('results').innerHTML = html;
            } catch (e) {
                document.getElementById('results').innerHTML = '<div class="placeholder">Search failed.</div>';
            }
        }

        // Trigger search on enter
        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') search();
        });

        // Auto search "phone" on load for demo
        window.addEventListener('load', () => {
            document.getElementById('query').value = 'phone';
            search();
        });
    </script>
</body>

</html>
